<!DOCTYPE html>
<html lang="en">
<head>
   
  <meta charset="UTF-8">

   <style>
 body {
            background-image:url( https://d2uqfpnktc64mn.cloudfront.net/uploads/post/image/000/002/008/default_Image-Frozen-River-Under-Purple-Sky.jpg);
        background-size: cover;
        }
.bigbox {
            width: 100%;
            
            height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;

        }

.littlebox{
 width:95%;
 height:10vh;
 background-color: aquamarine;
 margin: 20px 0px;
 
}

  width:95%;
  height:30vh;

}
h3{

}
    .bottombox{
      width: 95%;
      height: 650px;
      display: flex;

      margin: 20px 0px;

    .leftbox img{
    width:1000px;
    }
    .rightbox{
      background-color: white;
      padding: 30px;
    }
    .rightbox h1{
     font-size:70px;
     /* text-align:center; */

    .rightbox h4{
      font-size: 40px;
    
    }
    .btn1{
      padding: 10px 40px;

      padding: 10px 40px;

       <h1>Chat</h1>

        </div>

      </div>
